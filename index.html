<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <section>
    <nav id="navigation-bar">
      <h1>Asmar <span>Airlines</span></h1>
      <input type="text" name="search" id="search" placeholder="Search">
    </nav>
  </section>
  
  <Section id="login-section">
    <form id="login-form" action="">
      <label for="email">
        Email:
        <input type="email" name="email" id="email" placeholder="Email">
        <p class="error-message" id="emailError"></p>
      </label>
      <label for="password">
        Password:
        <input type="password" name="password" id="password" placeholder="Password">
        <p class="error-message" id="passwordError"></p>
      </label>
      <label for="name">
        Name:
        <input type="text" name="name" id="name" placeholder="Name">
      </label>
      <label for="admin">
        <input type="checkbox" name="admin" id="admin">
        admin
      </label>
      <button type="submit">Login</button>
    </form>
  </Section>

  <section id="add-flight-section">
    <section class="card-holder">
      <h2 class="title">Add New Flight</h2>
      <form action="">
        <label for="from">
          From:
          <input type="text" name="from" id="from" placeholder="From city">
        </label>
        <label for="to">
          To:
          <input type="text" name="to" id="to" placeholder="To city">
        </label>
        <label for="price">
          Price ($): 
          <input type="number" name="price" id="price" min="1">
        </label>
        <label for="departDate">
          Departure Date:
          <input type="date" name="departDate" id="departDate">
        </label>
        <label for="returnDate">
          Return Date:
          <input type="date" name="returnDate" id="returnDate">
        </label>
  
        <button type="submit">
          Add Flight
        </button>
      </form>
  
    </section>
  </section>

  <section id="available-flights" class="card-holder">
    <h2 class="title">Available Flights</h2>
    <section id="sort-button-section">
      <i id="sort-by-price-button" class="fa-solid fa-sort">$</i>
    </section>
  </section>

  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/857ffcdc80.js" crossorigin="anonymous"></script>
</body>
</html>
